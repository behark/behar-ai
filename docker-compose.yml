version: '3.8'

services:
  # PostgreSQL database for production
  db:
    image: postgres:15-alpine
    container_name: ai-behar-postgres
    environment:
      POSTGRES_DB: dimensional_ai_prod
      POSTGRES_USER: ai_behar_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_secure_password_here}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_behar_user -d dimensional_ai_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-behar-network

  # FastAPI backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: ai-behar-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - API_HOST=0.0.0.0
      - PORT=8000
      - DATABASE_URL=postgresql://ai_behar_user:${DB_PASSWORD:-your_secure_password_here}@db:5432/dimensional_ai_prod
      - OLLAMA_BASE_URL=http://ollama:11434
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=false
      - CORS_ALLOW_ORIGIN=${CORS_ALLOW_ORIGIN:-*}
    volumes:
      - ./databases:/app/databases
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-behar-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: ai-behar-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ai-behar-network

  # Ollama LLM service
  ollama:
    image: ollama/ollama:latest
    container_name: ai-behar-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
    networks:
      - ai-behar-network

  # OpenWebUI
  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: ai-behar-openwebui
    ports:
      - "8080:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY:-change-this-secret}
      - CORS_ALLOW_ORIGIN=${CORS_ALLOW_ORIGIN:-*}
      - DATA_DIR=/app/backend/data
    volumes:
      - openwebui-data:/app/backend/data
    depends_on:
      - ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-behar-network

  # Monitoring - Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-behar-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - ai-behar-network
    profiles:
      - monitoring

  # Monitoring - Grafana (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: ai-behar-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - ai-behar-network
    profiles:
      - monitoring

  # Real-time Dashboard with WebSocket
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: ai-behar-dashboard
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://api:8000
      - WEBSOCKET_URL=ws://websocket:8001
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=${ENVIRONMENT:-production}
    depends_on:
      - api
      - redis
      - websocket
    restart: unless-stopped
    networks:
      - ai-behar-network

  # WebSocket Service for Real-time Updates
  websocket:
    build:
      context: .
      dockerfile: Dockerfile.websocket
    container_name: ai-behar-websocket
    ports:
      - "8001:8001"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CORS_ORIGINS=${CORS_ALLOW_ORIGIN:-*}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ai-behar-network

  # Trading Agent Service
  trading-agent:
    build:
      context: .
      dockerfile: Dockerfile.trading
    container_name: ai-behar-trading
    environment:
      - API_URL=http://api:8000
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://ai_behar_user:${DB_PASSWORD:-your_secure_password_here}@db:5432/dimensional_ai_prod
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-your_api_key_here}
      - TRADING_ENABLED=${TRADING_ENABLED:-false}
      - INITIAL_BALANCE=${INITIAL_BALANCE:-100000}
    volumes:
      - ./platform-config.toml:/app/config.toml:ro
      - ./logs:/app/logs
    depends_on:
      - api
      - redis
      - db
    restart: unless-stopped
    networks:
      - ai-behar-network
    profiles:
      - agents

  # Voice Interface Service
  voice-agent:
    build:
      context: .
      dockerfile: Dockerfile.voice
    container_name: ai-behar-voice
    ports:
      - "8002:8002"
    environment:
      - API_URL=http://api:8000
      - REDIS_URL=redis://redis:6379/0
      - VOICE_ENABLED=${VOICE_ENABLED:-true}
    volumes:
      - ./platform-config.toml:/app/config.toml:ro
      - ./audio:/app/audio
    depends_on:
      - api
      - redis
    restart: unless-stopped
    networks:
      - ai-behar-network
    profiles:
      - agents

  # Agent Orchestrator / Meta Controller
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
    container_name: ai-behar-orchestrator
    environment:
      - API_URL=http://api:8000
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://ai_behar_user:${DB_PASSWORD:-your_secure_password_here}@db:5432/dimensional_ai_prod
      - MAX_AGENTS=${MAX_AGENTS:-10}
      - HEALTH_CHECK_INTERVAL=${HEALTH_CHECK_INTERVAL:-30}
    volumes:
      - ./platform-config.toml:/app/config.toml:ro
      - ./logs:/app/logs
    depends_on:
      - api
      - redis
      - db
    restart: unless-stopped
    networks:
      - ai-behar-network
    profiles:
      - agents

  # Backup Service
  backup:
    image: postgres:15-alpine
    container_name: ai-behar-backup
    environment:
      - PGPASSWORD=${DB_PASSWORD:-your_secure_password_here}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    command: ["sh", "-c", "while true; do sleep 24h; /backup.sh; done"]
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ai-behar-network
    profiles:
      - backup

volumes:
  redis-data:
  ollama-data:
  openwebui-data:
  prometheus-data:
  grafana-data:
  postgres-data:

networks:
  ai-behar-network:
    driver: bridge
